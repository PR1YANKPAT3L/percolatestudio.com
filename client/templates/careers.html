<template name="careers">
  {{#metaTitle}}Join Us | Percolate Studio {{/metaTitle}}
  {{#metaDescription}}Join our team to solve diverse challenges with great people. We’ll push you to do the best work of your career, we ask that you push us to do the same.{{/metaDescription}}

  <div class="page careers">
    <header class="collage medium">
      <div class="grid-2-square">
        <h1 class="title-page">Join us</h1>
        <p class="description-page">Solve diverse challenges with great people. We’ll push you to do the best work of your career, we ask that you push us to do the same.</p>
      </div>
      <div class="grid-2-square bg-image-careers"></div>
    </header>

    <section class="section-lookfor">
      <h2 class="title-section">What we look for</h2>
      <div class="grid-3 subsection">
        <img src="img/logo.svg"/>
        <h3 class="subtitle-section">Nimble</h3>
        <p>Small interdisciplinary teams prototype, design, and build products from the ground up.</p>
      </div>
      <div class="grid-3 subsection">
        <img src="img/logo.svg"/>
        <h3 class="subtitle-section">Curious</h3>
        <p>Experimentation in service of innovation. Never ask to cut corners; always ask if there is a better way. </p>
      </div>
      <div class="grid-3 subsection">
        <img src="img/logo.svg"/>
        <h3 class="subtitle-section">People-first</h3>
        <p>Be greater than the sum of parts. Engineering and design aligned to improve people's lives.</p>
      </div>
    </section>

    <section class="section-openings">
      <h2 class="title-section">Openings</h2>
      <div class="grid-2 openings">
        <p class="subtitle-openings"><b>Team members</b> create the future of design & technology.</p>
        {{#each jobs}}
          <div class="opening">
            <a class="title-opening" href="{{pathFor 'job'}}">{{title}}</a> <span class="location-opening">({{locations}})</span>
            <p class="description-opening">{{description}}</p>
          </div>
        {{/each}}
      </div>
      <div class="grid-2 openings">
        <p class="subtitle-openings"><b>Interns</b> get hands-on experience launching products.</p>
        {{#each interns}}
          <div class="opening">
            <a class="title-opening" href="{{pathFor 'job'}}">{{title}}</a> <span class="location-opening">({{locations}})</span>
            <p class="description-opening">{{description}}</p>
          </div>
        {{/each}}
      </div>
    </section>
  </div>
</template>
