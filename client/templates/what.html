<template name="what">
  <header class="grid-2">
    <div class="col-left">
      <h1 class="title-page">What</h1>
      <p class="description-page">Percolate creates digital products to improve people's lives. We identify challenges, design solutions, and make technology human. </p>
    </div>
    <div class="col-right bg-image-what"></div>
  </header>

  <section class="section-what">
    {{#each products}}
      <a class="item-project" style="background: url('{{thumbnailUrl}}')" href="{{pathFor 'product'}}">
        <span class="meta">
          <p class="subtitle-item">{{title}}</p>
          <!-- <h3 class="title-item"><a>Giving App Developers a HeadStart</a></h3> -->
        </span>
      </a>
    {{/each}}

    <a class="item-project bg-image-test-1">
      <span class="meta">
        <p class="subtitle-item">Meteor</p>
        <!-- <h3 class="title-item"><a>Giving App Developers a HeadStart</a></h3> -->
      </span>
    </a>
    <a class="item-project bg-image-test-2">
      <span class="meta">
        <p class="subtitle-item">Verso</p>
        <!-- <h3 class="title-item"><a>The Classroom of the Future</a></h3> -->
      </span>
    </a>
    <a class="item-project bg-image-test-3">
      <span class="meta">
        <p class="subtitle-item">Meeting Hero</p>
        <!-- <h3 class="title-item"><a>Making Meetings Suck Less</a></h3> -->
      </span>
    </a>
    <a class="item-project bg-image-who-we-are">
      <span class="meta">
        <p class="subtitle-item">Atmosphere</p>
        <!-- <h3 class="title-item"><a>A Library for App Building Blocks</a></h3> -->
      </span>
    </a>
    <a class="item-project bg-image-careers">
      <span class="meta">
        <p class="subtitle-item">Evented Mind</p>
        <!-- <h3 class="title-item"><a>Interactive Learning for Engineers</a></h3> -->
      </span>
    </a>
    <a class="item-project bg-image-careers">
      <span class="meta">
        <p class="subtitle-item">Evented Mind</p>
        <!-- <h3 class="title-item"><a>Interactive Learning for Software Engineers</a></h3> -->
      </span>
    </a>
  </section>
  <section class="section-logo">
    <h2 class="title-section">Selected Clients</h2>
    <div class="grid-5">
      <a class="logo" href="http://apple.com">
        <img title="Apple Computer" src="img/logo-apple.svg">
      </a>
      <a class="logo" href="http://yummly.com">
        <img title="Yummly" src="img/logo-yummly.svg">
      </a>
      <a class="logo" href="http://meteor.com">
        <img title="MeteorJS" src="img/logo-meteor.svg">
      </a>
      <a class="logo">
        <img src="http://placehold.it/240x300">
      </a>
    </div>
  </section>
</template>
