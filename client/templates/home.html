<template name="home">
  {{#metaTitle}}Percolate Studio: We build software that improves people's lives{{/metaTitle}}
  {{#metaDescription}}Percolate Studio is an interdisciplinary team of designers and engineers that help companies achieve their goals. We identify challenges, design solutions, and make technology human.{{/metaDescription}}

  {{#Layout template='pageLayout'}}
    <section class="section-home-why">
      <div class="hero-wrapper">
        <h1 class="title-page">Percolate Studio builds digital products to improve people's lives.</h1>
        <a class="btn-wire caps" href="{{pathFor 'why'}}">See Why</a>
      </div>
    </section>

    <section class="section-home-how collage">
      <div class="grid-2-square">
        <h2 class="title-section">Our approach</h2>
        <div class="col-content">
          <p>Clients hire our interdisciplinary team of product designers & software engineers to identify challenges, design solutions, and make technology human. We're the rare team that can take a product from idea to market.</p>
          <a class="btn-secondary caps" href="{{pathFor 'how'}}">See how we do it</a>
        </div>

      </div>

      <div class="grid-2 bg-image-how-texture-process"></div>
      <div class="grid-4-square bg-image-how-texture1"></div>
      <div class="grid-4-square bg-image-how-texture2"></div>
    </section>


    <section class="section-home-what">
      <h2 class="title-section">What we do</h2>

      <div class="grid-2 col-content">
        <p>We build software that spans consumer, education, and business intelligence. We help companies large and small achieve their goals. Businesses trust us to deliver elegant yet robust digital experiences.</p>
      </div>
      <div class="grid-2 col-content">
        <p>Our books, presentations, and articles help people understand the craft of creating products. Our frequent contributions to open source help bring people's ideas to life.</p>
      </div>

      <div class="grid-1 col-content">
        <a class="btn-secondary caps"  href="{{pathFor 'what'}}">See our work</a>
      </div>

      <picture class="home-collage">
         <source media="(min-width: 80em)"
            srcset="/img/home-collage-1400x650@2x.jpg 2x,
            /img/home-collage-1400x650.jpg 1x"
            sizes="100vw" />

         <source media="(min-width: 50em)"
            srcset="/img/home-collage-mobile-1000x625@2x.jpg 2x,
            /img/home-collage-mobile-1000x625.jpg 1x"
            sizes="100vw" />

         <source srcset="/img/home-collage-mobile2-600x480@2x.jpg 2x,
               /img/home-collage-mobile2-600x480.jpg 1x" />
         <img src="/img/home-collage-mobile-1000x625.jpg" alt="Desktop & Mobile Apps" />
      </picture>

    </section>
  {{/Layout}}
</template>
