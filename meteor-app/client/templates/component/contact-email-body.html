<template name="contactEmailBody">
  <dl>
    <dt>Name</dt><dd>{{name}}</dd>
    <dt>Email</dt><dd>{{email}}</dd>
    <dt>About</dt><dd>{{about}}</dd>

    <dt>Services</dt>
    <dd>
      <ul>
        {{#each services}}
        <li>{{this}}</li>
        {{/each}}
      </ul>
    </dd>

    <dt>Timing</dt><dd>{{timing}}</dd>
    {{#if budget}}
    <dt>Budget</dt><dd>{{budget}}</dd>
    {{/if}}
  </dl>
</template>
